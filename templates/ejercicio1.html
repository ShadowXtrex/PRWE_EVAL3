<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Formulario de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Notas</h1>
        
        <form method="POST" action="{{ url_for('ejercicio1') }}">
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" min="10" max="70" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" min="10" max="70" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" min="10" max="70" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="asistencia">Asistencia (%):</label>
                <input type="number" id="asistencia" name="asistencia" min="0" max="100" step="0.1" required>
            </div>
            
            <button type="submit" class="submit-button">Enviar</button>
        </form>
        
        {% if resultado %}
        <div class="resultado {% if estado == 'Aprobado' %}aprobado{% else %}reprobado{% endif %}">
            <p><strong>{{ resultado }}</strong></p>
            {% if estado %}
            <p class="estado"><strong>Estado: {{ estado }}</strong></p>
            {% endif %}
        </div>
        {% endif %}
        
        <a href="{{ url_for('index') }}" class="back-button">Volver al inicio</a>
    </div>
</body>
</html>
